<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSSliderMem - Task</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="wrapper-inner">
            <header class="header">
                <div class="container">
                    <div class="header__content content">
                        <h1 class="header__heading text">CodeJam CSSMemSlider-Task</h1>
                    </div>
                </div>
            </header>
            <main class="main">
                <section class="slider">
                    <div class="container">
                        <div class="slider__content content">
                            <input class="radio radio1" type="radio" name="radioBtn" checked="checked" id="r1">
                            <label class="label1" for="r1"></label>
                            <input class="radio radio2" type="radio" name="radioBtn" id="r2">
                            <label class="label2" for="r2"></label>
                            <input class="radio radio3" type="radio" name="radioBtn" id="r3">
                            <label class="label3" for="r3"></label>
                            <input class="radio radio4" type="radio" name="radioBtn" id="r4">
                            <label class="label4" for="r4"></label>
                            <input class="radio radio5" type="radio" name="radioBtn" id="r5">
                            <label class="label5" for="r5"></label>
                            <div class="slider__container">
                                <div id="a1" class="slide">
                                    <img src="./assets/img/1.jpeg" alt="FirstPic">
                                </div>
                                <div id="a2" class="slide">
                                    <img src="./assets/img/2.png" alt="SecondPic">
                                </div>
                                <div id="a3" class="slide">
                                    <img src="./assets/img/3.png" alt="ThirdPic">
                                </div>
                                <div id="a4" class="slide">
                                    <img src="./assets/img/4.jpg" alt="ForthPic">
                                </div>
                                <div id="a5" class="slide">
                                    <img src="./assets/img/5.jpeg" alt="LastPic">
                                </div>
                            </div>
                            <span class="slider__text text">
                                <span class="text_state_hidden"></span>
                            </span>
                        </div>
                    </div>
                </section>
            </main>
        </div>
        <footer class="footer">
            <div class="container">
                <div class="footer__content content">
                    <div class="footer__copy footer__text text">2021 &copy; All rights reserved</div>
                    <a href="https://github.com/Ilya758" target="_blank" class="footer__author footer__text text">Link
                        to
                        Github
                    </a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
